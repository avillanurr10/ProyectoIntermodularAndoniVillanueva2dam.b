<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProLeague - NFL</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- MAIN -->
  <main class="nba-main">
    <div id="nfl-section" style="display:none;">
      <h2 class="section-title">Equipos NFL</h2>

      <!-- GRÁFICOS -->
      <div class="charts-container">
        <div class="chart-card">
          <h3>Conferencias</h3>
          <div class="chart-box" id="chart_conferences"></div>
        </div>
        <div class="chart-card">
          <h3>Divisiones</h3>
          <div class="chart-box" id="chart_divisions"></div>
        </div>
        <div class="chart-card">
          <h3>Iniciales de ciudad</h3>
          <div class="chart-box" id="chart_cities"></div>
        </div>
        <div class="chart-card">
          <h3>Jugadores</h3>
          <div class="chart-box" id="chart_players"></div>
        </div>
      </div>

      <!-- Botón Favoritos -->
      <div class="favorites-toggle">
        <button id="show-favorites-btn" class="btn-secondary">⭐ Ver Mis Favoritos</button>
      </div>

      <!-- TARJETAS DE EQUIPOS -->
      <div class="team-list" id="team-list"></div>
      <div class="team-list" id="favorites-list" style="display:none;"></div>

      <!-- MODAL -->
      <div id="team-modal" class="modal">
        <div class="modal-content">
          <span id="modal-close" class="close">&times;</span>
          <img id="modal-logo" class="modal-logo">
          <h2 id="modal-name"></h2>
          <p id="modal-city"></p>
          <p id="modal-conference"></p>
          <p id="modal-division"></p>
          <div id="modal-stats"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <script src="app-nfl.js"></script>
</body>
</html>
