<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProLeague - NBA</title>

  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- MAIN -->
  <main class="nba-main">
    <section id="nba-section" style="display:none;">

      <!-- CLASIFICACI√ìN NBA -->
      <section class="standings-section">
        <h3 class="section-title">
          üèÄ Clasificaci√≥n Actual NBA 
          <button onclick="cargarClasificacion()" style="background:none; border:none; cursor:pointer; font-size:0.6em; margin-left:10px;" title="Actualizar">üîÑ</button>
        </h3>
        <div class="standings-container">
          <table id="standings-table">
            <thead>
              <tr>
                <th>Pos</th>
                <th>Equipo</th>
                <th>G</th>
                <th>P</th>
                <th>Porc. Gan.</th>
              </tr>
            </thead>
            <tbody>
              <!-- Se llena desde JS -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- ANALYTICS DASHBOARD -->
      <section class="analytics-section">
        <div class="analytics-header">
          <h3>üìä An√°lisis de la Liga</h3>
          <p>Distribuci√≥n general de los equipos NBA</p>
        </div>

        <div class="charts-grid">
          <div class="chart-card">
            <h4>Conferencias</h4>
            <div class="chart-box" id="chart_conferences"></div>
          </div>

          <div class="chart-card">
            <h4>Divisiones</h4>
            <div class="chart-box" id="chart_divisions"></div>
          </div>

          <div class="chart-card">
            <h4>Ciudades</h4>
            <div class="chart-box" id="chart_cities"></div>
          </div>

          <div class="chart-card">
            <h4>Jugadores</h4>
            <div class="chart-box" id="chart_players"></div>
          </div>
        </div>
      </section>

      <!-- FAVORITOS -->
      <div class="favorites-toggle">
        <a href="favorites.html" class="btn-secondary">‚≠ê Ver Mis Favoritos</a>
      </div>

      <!-- EQUIPOS -->
      <div class="team-list" id="team-list"></div>

      <!-- MODAL -->
      <div id="team-modal" class="modal">
        <div class="modal-content">
          <span id="modal-close" class="close">&times;</span>
          <img id="modal-logo" class="modal-logo">
          <h2 id="modal-name"></h2>
          <p id="modal-city"></p>
          <p id="modal-conference"></p>
          <p id="modal-division"></p>
          <div id="modal-stats"></div>
        </div>
      </div>

    </section>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <script src="app-nba.js"></script>
</body>
</html>
