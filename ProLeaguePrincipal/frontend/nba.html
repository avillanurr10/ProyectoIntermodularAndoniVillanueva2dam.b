<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProLeague - NBA</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- MAIN -->
  <main class="nba-main">
    <!-- SECCIÓN NBA -->
    <section id="nba-section">
      <h2>Equipos NBA</h2>

      <!-- GRÁFICOS -->
      <div class="charts-container">
        <div class="chart-box" id="chart_conferences"></div>
        <div class="chart-box" id="chart_divisions"></div>
        <div class="chart-box" id="chart_cities"></div>
        <div class="chart-box" id="chart_players"></div> <!-- NUEVO: Jugadores por equipo -->
      </div>

      <!-- TARJETAS -->
      <div class="team-list" id="team-list"></div>
    </section>

    <!-- MODAL -->
    <div id="team-modal" class="modal">
      <div class="modal-content">
        <span id="modal-close" class="close">&times;</span>
        <img id="modal-logo" src="" alt="" class="modal-logo">
        <h2 id="modal-name"></h2>
        <p id="modal-city"></p>
        <p id="modal-conference"></p>
        <p id="modal-division"></p>
        <div id="modal-stats"></div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- JS -->
  <script src="app-nba.js"></script>
</body>
</html>
