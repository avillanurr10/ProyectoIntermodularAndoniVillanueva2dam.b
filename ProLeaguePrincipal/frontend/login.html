<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ProLeague</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <main class="login-register-container">
    <section id="login-section">
      <img src="logos/logo-png.png" alt="ProLeague Logo" class="auth-logo">
      <h2>Inicia sesión</h2>

      <form id="login-form">
        <input type="text" id="login-username" placeholder="Usuario o email" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>

      <p id="login-error"></p>
      <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
    </section>  
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
        if (typeof google !== "undefined" && google.translate) googleTranslateElementInit();
      });

    fetch("footer.html")
      .then(r => r.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html);

    // LOGIN
    const loginForm = document.getElementById("login-form");
    const loginError = document.getElementById("login-error");

    loginForm.addEventListener("submit", async e => {
      e.preventDefault();
      const email = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      try {
        const res = await fetch("http://localhost:3000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          loginError.textContent = data.error;
          return;
        }
        loginError.textContent = "";
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "home.html";
      } catch (err) {
        loginError.textContent = "Error conectando con el servidor";
        console.error(err);
      }
    });
  </script>
</body>
</html>
