<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - ProLeague</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- MAIN -->
  <main id="home-section" class="home-main">

    <!-- HERO / SLIDER -->
    <section class="hero-slider">
      <div class="slide" style="background-image:url('images/nba1.png')"></div>
      <div class="slide" style="background-image:url('images/nfl1.jpg')"></div>
      <div class="slide" style="background-image:url('images/nba2.jpg')"></div>
      <div class="slide" style="background-image:url('images/nfl2.jpg')"></div>
      <div class="slide" style="background-image:url('images/nfl3.jpg')"></div>
      <div class="slide" style="background-image:url('images/nfl4.jpg')"></div>
      <div class="slide" style="background-image:url('images/nba3.jpg')"></div>
      <div class="slide" style="background-image:url('images/nba4.jpg')"></div>

      <div class="slider-overlay">
        <h1>Bienvenido a ProLeague</h1>
        <p>Las últimas noticias y estadísticas de NBA y NFL en un solo lugar</p>
        <div class="home-buttons">
          <a href="nba.html" class="btn-primary">Ir a NBA</a>
          <a href="nfl.html" class="btn-secondary">Ir a NFL</a>
        </div>
      </div>
    </section>

    <!-- NOTICIAS -->
    <section class="news-section">
      <h2>Últimas Noticias</h2>

      <!-- FILTROS -->
      <div class="news-filters">
        <button class="filter-btn active" data-filter="all">Todas</button>
        <button class="filter-btn" data-filter="nba">NBA</button>
        <button class="filter-btn" data-filter="nfl">NFL</button>
      </div>

      <!-- LISTA NOTICIAS -->
      <div class="news-list" id="news-list">
        <!-- Noticias cargadas por JS -->
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- HEADER / FOOTER LOAD -->
  <script src="app-home.js"></script>
  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
        if (typeof google !== "undefined" && google.translate) googleTranslateElementInit();

        const user = JSON.parse(localStorage.getItem("user"));
        const logoutLink = document.getElementById("nav-logout");
        if (user && logoutLink) logoutLink.style.display = "inline";
        if (logoutLink) logoutLink.addEventListener("click", e => {
          e.preventDefault();
          localStorage.removeItem("user");
          window.location.href = "login.html";
        });
      });

    fetch("footer.html")
      .then(r => r.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html);
  </script>
</body>
</html>
