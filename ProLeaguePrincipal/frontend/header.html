<!-- Google Translate -->
<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'es',
    includedLanguages: 'en,fr,es',
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
  }, 'google_translate_element'); // no se usa visualmente, solo para inicializar
}

// FunciÃ³n para cambiar idioma desde el dropdown
function changeLanguage(lang) {
  const frame = document.querySelector('iframe.goog-te-menu-frame');
  if (!frame) {
    alert("Esperando a que Google Translate se cargue...");
    return;
  }

  const frameDoc = frame.contentDocument || frame.contentWindow.document;
  const langAnchor = frameDoc.querySelector(`a[lang='${lang}']`);
  if (langAnchor) langAnchor.click();
}

// Escuchar el selector
document.addEventListener('change', function(e){
  if (e.target && e.target.id === 'language-selector') {
    changeLanguage(e.target.value);
  }
});
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
